<div class="caja_principal">
    <div class="caja">
        <form id="form" autocomplete="off" method="contacto@ComiendoconMariachis.com.mx">
            <h1 id="message">CONTACTO</h1><small id="smallMessage"> </small>
            <p>En este apartado sirve para que nos envies un correo electrónico a nuestro gmail que
                es:startplaying@gmail.com, o en nuestras redes sociales como son Facebook, Twitter o discord.</p>
            <br>
            <p>En él puedes dejar un comentario, sugerencia, queja o duda.</p>
            <br>
            <div class="field">
                <label for="email">Nombre:</label>
                <input id="email" type="text" name="email" placeholder="Ingresa tu Nombre" autocomplete="off" />
            </div>
            <div class="field">
                <label for="password">Apellidos:</label>
                <input id="password" type="tex" name="password" placeholder="Ingresa tus Apellidos"
                    autocomplete="new-password" />
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Ingresa tu Email" autocomplete="off" />
            </div>
            <button id="submit">Enviar</button>
        </form>
    </div>
    <div class="fondo">
        <img class="fondo_contacto" src="imagenes_principales/contacto1.jpg" alt="">
    </div>
</div>
